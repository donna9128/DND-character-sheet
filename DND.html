
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&family=Raleway:wght@100&family=Roboto:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

    <style>
        body{
            font-family: 'Macondo', cursive;
        }
      
        .score {
            height: 100px;
            width: 100px;
            border: 4px solid black;
            box-shadow: 1px 4px 8px 4px rgba(107, 122, 128, 0.4);
            border-radius: 4px;
            background-color: white;
            text-align: center;
            line-height: 100%;
        }

        .bonus {
            height: 50px;
            width: 50px;
            border: 4px solid black;
            box-shadow: 1px 4px 8px 4px rgba(107, 122, 128, 0.4);
            border-radius: 4px;
            background-color: white;
            text-align: center;
            margin-top: -15px;
            margin-bottom: 10px;
            line-height: 15px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: silver;
            border: 4px solid black;
            border-radius: 4px;
            padding: 10px;
            max-width: 175px;
            height: 250px;

        }

        input{
          max-width: 60px;
          margin-bottom: 5px;
          text-align: center;
          font-family: inherit;
        }

        button{
            background-color: rgb(131, 6, 16);
            border-radius: 4px;
            color: whitesmoke;
            font-family: inherit;
        }

        .bigcontainer{        
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            justify-content: space-evenly;


            
        }
        #background{
            background-image: url("dndlogo.jpg"), url("dndlogo.jpg");
            background-size: cover;
            height: 100vh;
            filter: grayscale(50%);
        }

    </style>

    <script>
        function addScore(score, bonus, input) {
            document.getElementById(score).innerHTML=document.getElementById(input).value;
            var x = document.getElementById(input).value;
            document.getElementById(bonus).innerHTML=Math.floor((x - 10) / 2);
        }
    </script>
</head>

<body>
    <div class="bigcontainer" id="background">
        <div class="container">

            <div class="score">
                <h3>Strength</h3>
                 <h1 id="str">10</h1>        
            </div>
            <div class="bonus">
                <h3 id="strbonus">0</h3>
            </div>
            <input type="number" id="strInput">
            <button onclick="addScore('str', 'strbonus', 'strInput')" id="button">Update</button> 
        </div>

        <div class="container">
            <div class="score">
                <h3>Dexterity</h3>
                 <h1 id="dex">10</h1>        
            </div>
            <div class="bonus">
                <h3 id="dexbonus">0</h3>
            </div>
            <input type="number" id="dexInput">
            <button onclick="addScore('dex', 'dexbonus', 'dexInput')" id="button">Update</button> 
        </div>

        <div class="container">
            <div class="score">
                <h3>Constitution</h3>
                 <h1 id="con">10</h1>        
            </div>
            <div class="bonus">
                <h3 id="conbonus">0</h3>
            </div>
            <input type="number" id="conInput">
            <button onclick="addScore('con', 'conbonus', 'conInput')" id="button">Update</button> 
        </div>

        <div class="container">
            <div class="score">
                <h3>Wisdom</h3>
                 <h1 id="wis">10</h1>        
            </div>
            <div class="bonus">
                <h3 id="wisbonus">0</h3>
            </div>
            <input type="number" id="wisInput">
            <button onclick="addScore('wis', 'wisbonus', 'wisInput')" id="button">Update</button> 
        </div>

        <div class="container">
            <div class="score">
                <h3>Intelligence</h3>
                 <h1 id="int">10</h1>        
            </div>
            <div class="bonus">
                <h3 id="intbonus">0</h3>
            </div>
            <input type="number" id="intInput">
            <button onclick="addScore('int', 'intbonus', 'intInput')" id="button">Update</button> 
        </div>

        <div class="container">
            <div class="score">
                <h3>Charisma</h3>
                 <h1 id="cha">10</h1>        
            </div>
            <div class="bonus">
                <h3 id="chabonus">0</h3>
            </div>
            <input type="number" id="chaInput">
            <button onclick="addScore('cha', 'chabonus', 'chaInput')" id="button">Update</button> 
        </div>

    </div>

    
</body>
</html>
